{% extends 'base.html' %}

{% block content%}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

            <h2 class="text-warning">{{task.title}}</h2>

            {{error}}

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="d-grid gap-2 d-md-flex justify-content-center mb-2">
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
            {% if task.datecompleted %}
            <div></div>
            {% else %}
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <form action="{% url 'completeTask' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-warning">Complete</button>
                </form>
            </div>
            {% endif %}
            <div class="d-grid gap-2 d-md-flex justify-content-center mt-2">
                <form action="{% url 'deleteTask' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
